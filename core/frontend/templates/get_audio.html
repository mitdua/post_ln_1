<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Capture and Delivery</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FontAwesome for microphone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Circular recording indicator */
        .recording-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(6, 6, 6, 0.90);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            animation: pulse 1.5s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .recording-indicator i {
            color: red;
            font-size: 18px;
        }

        /* Breathing animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Adjust indicator size for mobile screens */
        @media (max-width: 600px) {
            .recording-indicator {
                left: 80%;
                transform: translateX(-20%);
                width: 40px;
                height: 40px;
            }

            .recording-indicator i {
                font-size: 15px;
            }
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Record your voice</h5>

                        <!-- Text input -->
                        <div class="mb-3">
                            <label for="input_search" class="form-label">Text or audio transcript</label>
                            <textarea 
                                class="form-control" 
                                id="input_search"
                                rows="10"
                                aria-label="textarea" 
                                >
                            </textarea>
                          
                        </div>

                        <!-- Button with microphone icon -->
                        <div class="d-grid">
                            <button type="button"
                                class="btn btn-primary btn-lg"
                                id="recordButton"
                                onmousedown="handleAudioRecordingStart();"
                                onmouseup="handleAudioRecordingStop('search', 'input_search');"
                                onmouseleave="handleAudioRecordingStop('search', 'input_search');"
                                onmouseout="handleAudioRecordingStop('search', 'input_search');"
                                aria-label="Start or stop audio recording">
                                <i class="fas fa-microphone"></i> Record Audio 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for audio recording -->
    <script>
        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrf_token = getCookie('csrftoken');

        // Global variables
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let analyser;
        let dataArray;
        let animationId;

        // Function to start recording and visualizing audio
        async function handleAudioRecordingStart() {
            const indicator = document.createElement('div');
            indicator.classList.add('recording-indicator');

            // Add microphone icon inside the indicator
            const micIcon = document.createElement('i');
            micIcon.classList.add('fas', 'fa-microphone');
            indicator.appendChild(micIcon);

            document.body.appendChild(indicator);

            try {
                // Request access to the microphone
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                console.log("Permission granted, beginning recording...");

                // Initialize MediaRecorder
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/ogg' });
                audioChunks = []; // Reset audio chunks

                // Initialize AudioContext and Analyser
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048; // FFT size for visualization

                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);

                // Create an array to hold audio analysis data
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                // Capture data when available
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                // Start recording
                mediaRecorder.start();
                console.log("Recording started...");

            } catch (error) {
                console.error("Error getting audio stream:", error);
            }
        }

        // Function to stop recording and send the audio
        async function handleAudioRecordingStop(form_id, input_id) {

            // Remove the circular indicator when recording stops
            const indicator = document.querySelector('.recording-indicator');
            if (indicator) {
                indicator.remove();
            }

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                document.getElementById("input_search").value = "Processing audio, please wait...";

                // Stop recording
                mediaRecorder.stop();
                console.log("Recording stopped, preparing to send...");

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/ogg' });

                    // Create a FormData object to send the file to the server
                    const formData = new FormData();
                    formData.append('audio_file', audioBlob, 'grabacion.ogg');

                    try {
                        // Send the file to the backend
                        const response = await fetch('/api/transform', {
                            method: 'POST',                           
                            body: formData
                        });

                        if (response.ok) {
                            const data = await response.json();
                            const input = document.getElementById(input_id);
                            input.value = data.success;

                            if (String(input.value) !== "") {
                                const form = document.getElementById(form_id);
                                form.submit();
                            }

                            console.log('Audio sent successfully:', data);
                        } else {
                            throw new Error('Error in request to server');
                        }
                    } catch (error) {
                        console.error('Error sending audio:', error);
                    }
                };
            }
        }
    </script>
</body>
</html>
